sudo: false
language: go

go:
  - "1.10"

install:
  - go get -u github.com/magefile/mage

jobs:
  include:
    - stage: Test
      if: (branch = master) AND env(TRAVIS_TAG) IS blank
      script: mage build
    - stage: GitHub Release
      if: (branch = master) AND env(TRAVIS_TAG) NOT blank
      script: mage release
      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file_glob: true
        file: build/*
        on:
          branch: master
          tags: true
